<!DOCTYPE HTML>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="/stylesheets/globe-animate.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

  <body>
    <div class="panel counters">

    </div>
    <div class="footer">
    </div>

    <script type="text/javascript" src="/javascripts/globe/third-party/three.min.js"></script>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/javascripts/sherwood.js"></script>
