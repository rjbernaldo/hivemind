<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Twitterlytics</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/globe-styles.css">
    <link rel="stylesheet" href="/stylesheets/globe-animate.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1486696068242828',
          xfbml      : true,
          version    : 'v2.0'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </head>
  <body>  
    <div id="fb-like">
    <div id="fb-root"></div>
    <div class="fb-like" data-href="http://54.193.83.21/" data-layout="button" data-action="like" data-show-faces="false" data-share="true">FACEBOOK</div>
    </div>
    <div id="tweet-us">
    <a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-lang="en"></a>
    </div>
    <div id="container"></div>

    <div class="tweetCountDescription animated"> </div>

    <a href="#">
      <div class="tweetCountContainer animated zoomInLeft">
        <div class="tweetCount"></div>
        <div class="tweetCountText">
        TWEETS
        </div>
      </div>
    </a>

  <a href="/hashtag">
    <div class="hashtagCountContainer animated zoomInRight">
      <div class="hashtagCount"></div>
      <div class="hashtagCountText">
      HASHTAGS
      </div>
    </div>
  </a>

  <div class="hashtagCountDescription animated">
  Click for <br>
  TOP HASHTAGS
  </div>

  <div id="watching" class="animated flipInX">
    <div id="what" class="animated">THE GLOBE</div>
    <div id="explanation" class="animated">You are watching a live stream of 1% of all tweets, plotted by location, in real time.</div>
  </div>

  <div id="fork-github" class="animated">
  Fork our Github Repo!
  </div>
  <div id="github-link">
      <a href="https://github.com/rjbernaldo/live-analytics"><img src="http://www.iconsdb.com/icons/download/silver/github-10-512.png"></a>
  </div>
  <div id="info" class="animated zoomInRight">
    Created by <a href="http://github.com/rjbernaldo">Rj</a>, <a href="http://github.com/shcallaway">Sherwood</a>, <a href="http://github.com/amolborcar">Amol</a>, & <a href="http://github.com/mameneses">Matias</a> &bull; Realtime data acquired from the <a href="http://dev.twitter.com/">Twitter Streaming API</a>
  </div>

  <a id="ce" class="animated zoomInLeft" href="http://www.chromeexperiments.com/globe">
    <span>This is a Chrome Experiment</span>
  </a>

  <script type="text/javascript" src="/javascripts/globe/third-party/Detector.js"></script>
  <script type="text/javascript" src="/javascripts/globe/third-party/three.min.js"></script>
  <script type="text/javascript" src="/javascripts/globe/globe_3d.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/javascripts/index_ui.js"></script>
  <script type="text/javascript" src="/javascripts/globe/globe_init.js"></script>

  </body>

</html>
